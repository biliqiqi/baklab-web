listen_addresses = '*'

# Increase max connections for testing environment
# Testing runs many parallel test suites that each create DB connections
max_connections = 200

# Log only DDL statements (CREATE, ALTER, DROP) by default
# Use 'none' for production, 'ddl' for normal operation, 'mod' for writes, 'all' for debugging
log_statement = 'ddl'
log_destination = 'stderr'

# Log slow queries (queries taking longer than 1 second)
log_min_duration_statement = 1000

# Reduce log verbosity
log_error_verbosity = default

shared_preload_libraries = 'pg_cron'
cron.database_name = 'postgres'
